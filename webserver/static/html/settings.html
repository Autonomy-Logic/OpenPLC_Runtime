<!doctype html>
<!-- saved from url=(0035)http://192.168.56.112:8080/settings -->
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="static/css/w3.css" />
    <link rel="stylesheet" href="static/css/main.css" />
    <link rel="stylesheet" href="static/css/settings.css" />
    <script src="static/javascript/settings.js"></script>
    <script src="static/javascript/main.js"></script>
  </head>
  <body onload="onLoad()">
    <div class="top">
      <img
        src="static/assets/openplc_logo.gif"
        alt="OpenPLC"
        id="logoOpenPLC"
      />
      <h3 id="header">
        <center><span id="headerStatus">Stopped: </span>Blank Program</center>
      </h3>
      <div class="user">
        <img id="userImg" src="static/assets/default-user.png" alt="User" />
        <h3 id="userTxt">OpenPLC User</h3>
      </div>
    </div>
    <div class="main">
      <div class="w3-sidebar w3-bar-block sidebar">
        <br />
        <br />
        <a href="/dashboard" class="w3-bar-item w3-button">
          <img
            class="barIcon"
            src="static/assets/sidebar/home-icon.png"
            alt="Dashboard"
          />
          <p class="barButtonText">Dashboard</p>
        </a>
        <a href="/programs" class="w3-bar-item w3-button">
          <img
            class="barIcon"
            src="static/assets/sidebar/programs-icon.png"
            alt="Programs"
          />
          <p class="barButtonText">Programs</p>
        </a>
        <a href="/modbus" class="w3-bar-item w3-button">
          <img
            class="barIcon"
            src="static/assets/sidebar/modbus-icon.png"
            alt="Modbus"
          />
          <p class="barButtonText">Slave Devices</p>
        </a>
        <a href="/monitoring" class="w3-bar-item w3-button">
          <img
            class="barIcon"
            src="static/assets/sidebar/monitoring-icon.png"
            alt="Monitoring"
          />
          <p class="barButtonText">Monitoring</p>
        </a>
        <a href="/hardware" class="w3-bar-item w3-button">
          <img
            class="barIcon"
            src="static/assets/sidebar/hardware-icon.png"
            alt="Hardware"
          />
          <p class="barButtonText">Hardware</p>
        </a>
        <a href="/users" class="w3-bar-item w3-button">
          <img
            class="barIcon"
            src="static/assets/sidebar/users-icon.png"
            alt="Users"
          />
          <p class="barButtonText">Users</p>
        </a>
        <a href="settings" class="w3-bar-item w3-button selectedBarButton">
          <img
            class="barIcon selectedBarIcon"
            src="static/assets/sidebar/settings-icon.png"
            alt="Settings"
          />
          <div id="arrowImg"></div>
          <p class="barButtonText selectedBarButtonText">Settings</p>
        </a>
        <a href="/logout" class="w3-bar-item w3-button">
          <img
            class="barIcon"
            src="static/assets/sidebar/logout-icon.png"
            alt="Logout"
          />
          <p class="barButtonText">Logout</p>
        </a>
        <br />
        <br />
        <center>
          <h3 class="barStatusText">Status: <i>Stopped</i></h3>
        </center>
        <a href="/startPlc" class="button start"><b>Start PLC</b></a>
      </div>
      <div class="mainContainer">
        <div id="settingsContainer" class="w3-container">
          <br />
          <h2>Settings</h2>
          <form
            id="uploadForm"
            enctype="multipart/form-data"
            action="/settings"
            method="post"
            onsubmit="return validateForm()"
          >
            <label class="container">
              <b>Enable Modbus Server</b>
              <input id="modbus_server" type="checkbox" checked="" />
              <span class="checkmark"></span>
            </label>
            <label class="forInput" for="modbus_server_port"
              ><b>Modbus Server Port</b></label
            >
            <input
              type="text"
              id="modbus_server_port"
              name="modbus_port"
              value="502"
            />
            <br />
            <br />
            <br />
            <label class="container">
              <b>Enable DNP3 Server</b>
              <input id="dnp3_server" type="checkbox" checked="" />
              <span class="checkmark"></span>
            </label>
            <label class="forInput" for="dnp3_server_port"
              ><b>DNP3 Server Port</b></label
            >
            <input
              type="text"
              id="dnp3_server_port"
              name="dnp3_port"
              value="20000"
            />
            <br />
            <br />
            <br />
            <label class="container">
              <b>Enable EtherNet/IP Server</b>
              <input id="enip_server" type="checkbox" checked="" />
              <span class="checkmark"></span>
            </label>
            <label class="forInput" for="enip_server_port"
              ><b>EtherNet/IP Server Port</b></label
            >
            <input
              type="text"
              id="enip_server_port"
              name="enip_port"
              value="44818"
            />
            <br />
            <br />
            <br />
            <label class="container">
              <b>Enable Persistent Storage Thread</b>
              <input id="pstorage_thread" type="checkbox" />
              <span class="checkmark"></span>
            </label>
            <label class="forInput" for="pstorage_thread_poll"
              ><b>Persistent Storage polling rate</b></label
            >
            <input
              type="text"
              id="pstorage_thread_poll"
              name="pstorage_polling"
              value="10"
              disabled=""
            />
            <br />
            <br />
            <br />
            <label class="container">
              <b>Start OpenPLC in RUN mode</b>
              <input id="auto_run" type="checkbox" />
              <span class="checkmark"></span>
            </label>
            <input
              type="hidden"
              value="false"
              id="auto_run_text"
              name="start_run_mode"
            />
            <br />
            <h2>Slave Devices</h2>
            <label class="forInput" for="slave_polling_period"
              ><b>Polling Period (ms)</b></label
            >
            <input
              type="text"
              id="slave_polling_period"
              name="slave_polling"
              value="100"
            />
            <br />
            <br />
            <br />
            <label class="forInput" for="slave_timeout"
              ><b>Timeout (ms)</b></label
            >
            <input
              type="text"
              id="slave_timeout"
              name="slave_timeout"
              value="1000"
            />
            <br />
            <br />
            <br />
            <center>
              <input
                type="submit"
                value="Save Changes"
                class="button submitSettings"
              />
            </center>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
